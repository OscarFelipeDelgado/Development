 <h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>
 <br>

 <script>

     function saltarLinea() {
     
         document.write("<br>");
         document.write("<br>");
         document.write("<br>");
     }

     function imprimir(frase) {
    
         document.write(frase);
         saltarLinea(); 

     }

     function sorteo(n) {
            return Math.round(Math.random()*n)
     }


     var numeroPensado = sorteo(10);
     var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))

     if (numeroPensado == numeroLanzado){
        imprimir("usted acertó")
     }
     

     else {

        if (numeroPensado > numeroLanzado) {
            imprimir("Usted erró, el número ganador era mayor: " + numeroPensado);
        }

        else {
        imprimir("usted erró, el número ganador era menor: " + numeroPensado)
        }
     }

  </script>
