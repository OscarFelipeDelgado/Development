 <meta charset="utf-8"> 
 <font color="white">
 <body bgcolor="black">

 <h1>JUEGO SECRETO</h1>
 <br>


 <input/>
 <button> Verificar si acertó con el secreto </button>


 

 <script>
     var secreto = 5;
     var input = document.querySelector("input");


     function verificar() {

          if (parseInt(input.value) == secreto) {

               alert("Usted acertó")
          }

          else {
      
               alert("Usted erró")
          }
     }

     var button = document.querySelector("button");
     button.onclick = verificar;

 </script>


 </font>
 </body>
